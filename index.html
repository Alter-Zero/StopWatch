<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer-value" id="timer-value">
                00:00:00
            </div>
        </div>
        <div class="laps">
            <h1>Laps : Max 15</h1>
            <div class="laps-results"></div>
        </div>
        <div class="buttons">
            <button class="btn" id="startTimerBtn">Start</button>
            <button class="btn" id="stopTimerBtn">Stop</button>
            <button class="btn" id="resetTimerBtn">Reset</button>
            <button class="btn" id="lapsBtn">Laps</button>
            <button class="btn" id="resetLapsBtn">Reset Laps</button>
        </div>
    </div>
</body>
</html>
